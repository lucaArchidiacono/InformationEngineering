  <h1>Ozonschicht</h1>

  <p>Die Ozonschicht schützt die Erde vor übermässiger UV-Bestrahlung. Durch das Loch in der Ozonschicht, welches jeweils im Winter
   über den Polen entsteht, wird die Schutzfunktion vermindert. Dies ist ein Problem.</p>
