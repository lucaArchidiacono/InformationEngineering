  <h1>Ozonloch über der Antarktis</h1>

  <p>Das jährlich auftretende Ozonloch über der Antarktis erreicht jeweils im Oktober die grösste Ausdehnung. Verantwortlich sind
   die vom Menschen in die Stratosphäre eingebrachten Fluor-Chlor-Kohlenwasserstoffe (FCKW) und Halogenverbindungen.</p>
