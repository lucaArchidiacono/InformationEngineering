  <h1>Ausdehnung des Ozonlochs über der Antarktis</h1>

  <p>Dieses Jahr erreichte die Ausdehnung des Ozonlochs über der Antarktis mit 30 Millionen Quadratkilometern seine bislang grösste Ausdehnung.
   Das entspricht einem Ozonverlust von 57 Millionen Tonnen.</p>
