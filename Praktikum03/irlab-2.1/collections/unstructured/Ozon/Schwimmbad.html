  <h1>Ozon-Alarm im Schwimmbad</h1>

  <p>Gestern musste das örtliche Schwimmbad geräumt werden. Besuchern ist ein beissender Geruch aufgefallen. Ursache war ein Loch
   in der Desinfektionsanlage, durch welches Ozon ausströmte. Für die Anwohner habe laut Feuerwehr zu keinem Zeitpunkt eine Gefahr
   bestanden.</p>
